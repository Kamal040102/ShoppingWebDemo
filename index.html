<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style/style.css">

    <title>Online Grocery Shopping and Online Supermarket in India- HugeBasket</title>
  </head>
  <!-- Navbar Section -->
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">
            <i class="fa fa-shopping-cart fa-2x d-inline-block align-end" style="color: #00adb5;"></i>
            <span class="text-danger" style="font-weight: bold;">Huge</span>Basket
          </a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown">
                Select from Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Fruits & Vegetables</a>
                <a class="dropdown-item" href="#">Foodgrains, Oils & More</a>
                <a class="dropdown-item" href="#">Bakery, cake & Dairy</a>
                <a class="dropdown-item" href="#">Beverages</a>
                <hr style="width: 80;">
                <a class="dropdown-item" href="#">View All</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Subscriber's Corner</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-turquoise my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="my-2 my-lg-0">
            <a class="ml-5 mr-sm-2" href="#">
              <i class="fa fa-shopping-basket fa-2x" style="color: #00adb5;"></i>
            </a>
            <a class="ml-4 mr-sm-2" href="#">
              <i class="fa fa-user fa-2x" style="color: #00adb5;"></i>
            </a>
            <a class="ml-4 mr-sm-2" href="#">
              <i class="fa fa-user-plus fa-2x" style="color: #00adb5;"></i>
            </a>
          </div>
        </div>
      </nav>

    </div>
    <!-- Offer Section -->
    <div class="container-fluid">
      <div class="row" style="margin-top: 66px; background-color: #393e46;">
        <h5 class="text-white w-100 text-center">OFF-Season Sale Flat 30% Off on All Product</h5>
      </div>
    </div>

    <!-- Section-3 -->
    <div class="container-fluid">
      <div class="carousel slide" id="slider1" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#slider1" data-slide-to="0" class="active"></li>
          <li data-target="#slider1" data-slide-to="1"></li>
          <li data-target="#slider1" data-slide-to="2"></li>
          <li data-target="#slider1" data-slide-to="3"></li>
          <li data-target="#slider1" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/2010015_diapers_460.jpg" alt="slide-1" class="d-flex flex-block img-fluid">
          </div>
          <div class="carousel-item">
            <img src="/images/2009353_bbpl-staples_460_Bangalore.jpg" alt="slide-2" class="d-flex flex-block img-fluid">
          </div>
          <div class="carousel-item">
            <img src="/images/2010020_chef-in-a-jiffy_460.jpg" alt="slide-3" class="d-flex flex-block img-fluid">
          </div>
          <div class="carousel-item">
            <img src="/images/2010022_cleaning-essential_460.jpg" alt="slide-4" class="d-flex flex-block img-fluid">
          </div>
          <div class="carousel-item">
            <img src="/images/2010024_home-kitchen_460.jpg" alt="slide-5" class="d-flex flex-block img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- Section-4 -->
    <div class="container">
      <div class="row pt-5">
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-dark text-black btn-lg" style="font-weight: bold;">
            Home & Kitchen
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-dark text-black btn-lg" style="font-weight: bold;">
            Food & Supplement
          </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-dark text-black btn-lg" style="font-weight: bold;">
            <img src="/images/All_BeautyStore_DT_3_190x60_25thSep.jpg" alt="img">
          </button>
        </div>
      </div>
    </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
